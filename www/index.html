<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
	<!-- another libary -->
	<script src="js/ngCart.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-nav-bar class="bar-dark" align-title="center">
        <!-- Back button -->
        <ion-nav-back-button>
          Back
        </ion-nav-back-button>

        <!-- Burger button -->
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>

        <!-- Cart button -->
       	<ion-nav-buttons side="right">
          	<ngcart-summary></ngcart-summary>
        </ion-nav-buttons>
      </ion-nav-bar>

      <!-- Main view content -->
      <ion-nav-view animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" class="dark-bg">
      <ion-header-bar class="bar-positive">
        <h1 class="title">Menu</h1>
      </ion-header-bar>

      <ion-content>

        <!-- Search input on head of side menu -->
        <!--<ion-header-bar class="bar bar-dark item-input-inset dark-bg">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
          </label>
        </ion-header-bar>-->

        <!-- Menu -->
        <div class="list dark-list stable" menu-close="">
          <div class="item item-icon-left item-divider" ui-sref="home">
            <i class="icon ion-ios-home-outline"></i>
            Home
          </div>

          <div class="item item-icon-left item-divider" ui-sref="category">
            <i class="icon ion-navicon"></i>
            Menu
          </div>
          <div class="item" ui-sref="category({category_id:'Tandoori'})">
              Tandori
          </div>
          <div class="item" ui-sref="category({category_id:'poha'})">
              Poha
          </div>
          <div class="item" ui-sref="category({category_id:'namkeen'})">
              Namkeen
          </div>
          <div class="item" ui-sref="category({category_id:'bakery'})">
              Bakery
          </div>
          
          <div class="item item-icon-left item-divider"  ui-sref="about">
            <i class="icon ion-ios-gear-outline"></i>
            Application
          </div>
          
          <div class="item item-icon-left" ui-sref="about">
            <i class="icon ion-information-circled"></i>
            About
          </div>
          <div class="item item-icon-left" ui-sref="history" ng-controller="LogoutCtrl" ng-show="login != ''">
            <i class="icon ion-ios-settings"></i>
            Order History
          </div>
          <div class="item item-icon-left" ui-sref="setting" ng-controller="LogoutCtrl"  ng-show="login != ''">
            <i class="icon ion-ios-person-outline"></i>
            User
          </div>
          <div class="item item-icon-left"  ng-controller="LogoutCtrl" ng-click='logout()' ng-show="login != ''">
            <i class="icon ion-log-out"></i>
            Logout
          </div>
          <div class="item item-icon-left" ui-sref="login" ng-controller="LogoutCtrl" ng-show="login == ''">
            <i class="icon ion-log-in"></i>
            Login
          </div>
        </div>

      </ion-content>

    </ion-side-menu>

  </ion-side-menus>

  </body>
  
</html>
